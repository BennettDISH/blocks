<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="public/video-block.js" defer></script>
    <script src="public/text-block.js" defer></script>
    <script src="public/swap-block.js" defer></script>
</head>
<body>
    <h1>Block Library</h1>
    <div class="block-container">
        <video-block src="path/to/video.mp4"></video-block>
        <text-block content="This is a text block."></text-block>
        <swap-block content1="Content 1" content2="Content 2"></swap-block>
    </div>
</body>
</html>
