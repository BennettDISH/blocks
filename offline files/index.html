<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Custom Web Components</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Using Custom Web Components</h1>
  
  <div class="components-container">
    <div class="component-item" id="intro-block-container">
      <intro-block></intro-block>
    </div>
    <div class="component-item" id="text-block-container">
      <text-block></text-block>
    </div>
    <div class="component-item" id="video-block-container">
      <video-block></video-block>
    </div>
    <div class="component-item" id="swap-block-container">
      <swap-block></swap-block>
    </div>
    <div class="component-item" id="mc-question-container">
      <mc-question></mc-question>
    </div>
    <div class="component-item" id="counter-block-container">
      <counter-block></counter-block>
    </div>
    <div class="component-item" id="image-block-container">
      <image-block></image-block>
    </div>
    <div class="component-item" id="audio-block-container">
      <audio-block></audio-block>
    </div>
    <div class="component-item" id="swap-buttons-block-container">
      <swap-buttons-block></swap-buttons-block>
    </div>
    <div class="component-item" id="swap-text-block-container">
      <swap-text-block></swap-text-block>
    </div>
  </div>

  <script src="https://bennettDISH.github.io/components/intro-block.js"></script>
  <script src="https://bennettDISH.github.io/components/text-block.js"></script>
  <script src="https://bennettDISH.github.io/components/video-block.js"></script>
  <script src="https://bennettDISH.github.io/components/swap-block.js"></script>
  <script src="https://bennettDISH.github.io/components/mc-question.js"></script>
  <script src="https://bennettDISH.github.io/components/counter-block.js"></script>
  <script src="https://bennettDISH.github.io/components/image-block.js"></script>
  <script src="https://bennettDISH.github.io/components/audio-block.js"></script>
  <script src="https://bennettDISH.github.io/components/swap-buttons-block.js"></script>
  <script src="https://bennettDISH.github.io/components/swap-text-block.js"></script>

  <script>
    function loadContent() {
      const introBlock = document.querySelector('intro-block');
      introBlock.data = { content: '<h2>Welcome to the Site</h2><p>This is the intro block. Click Start to proceed.</p>', buttonLabel: 'Start' };

      const textBlock = document.querySelector('text-block');
      textBlock.data = { content: '<p>Hello from another site!</p>' };

      const videoBlock = document.querySelector('video-block');
      videoBlock.data = { src: 'https://www.w3schools.com/html/mov_bbb.mp4' };

      const swapBlock = document.querySelector('swap-block');
      swapBlock.data = { items: [{ header: 'First', body: 'First body' }, { header: 'Second', body: 'Second body' }] };

      const mcQuestion = document.querySelector('mc-question');
      mcQuestion.data = { question: 'What is 2+2?', options: ['3', '4', '5'], correctAnswer: 1 };

      const counterBlock = document.querySelector('counter-block');
      counterBlock.data = { count: 0 };

      const imageBlock = document.querySelector('image-block');
      imageBlock.data = { src: 'https://via.placeholder.com/150' };

      const audioBlock = document.querySelector('audio-block');
      audioBlock.data = { src: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' };

      const swapButtonsBlock = document.querySelector('swap-buttons-block');
      swapButtonsBlock.data = {
        buttons: [
          { label: 'Button 1', guid: 'guid-1' },
          { label: 'Button 2', guid: 'guid-2' },
          { label: 'Button 3', guid: 'guid-3' }
        ]
      };

      const swapTextBlock = document.querySelector('swap-text-block');
      swapTextBlock.data = {
        textBlocks: [
          { guid: 'guid-1', content: '<p>This is the content for Button 1.</p>' },
          { guid: 'guid-2', content: '<p>This is the content for Button 2.</p>' },
          { guid: 'guid-3', content: '<p>This is the content for Button 3.</p>' }
        ]
      };
    }

    // Initial load
    Promise.all([
      customElements.whenDefined('intro-block'),
      customElements.whenDefined('text-block'),
      customElements.whenDefined('video-block'),
      customElements.whenDefined('swap-block'),
      customElements.whenDefined('mc-question'),
      customElements.whenDefined('counter-block'),
      customElements.whenDefined('image-block'),
      customElements.whenDefined('audio-block'),
      customElements.whenDefined('swap-buttons-block'),
      customElements.whenDefined('swap-text-block')
    ]).then(() => {
      loadContent();
    });

    window.addEventListener('datatracking', (event) => {
      console.log('Data tracking changed:', event.detail);
    });

    window.datatracking = {
      data: {
        customData: {}
      },
      setCustomData(customData) {
        this.data.customData = { ...this.data.customData, ...customData };
        const datatrackingEvent = new CustomEvent('datatracking', { detail: this.data });
        window.dispatchEvent(datatrackingEvent);
      }
    };
  </script>
</body>
</html>
