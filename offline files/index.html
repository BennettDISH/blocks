<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Custom Components with CSS Grid</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Using Custom Web Components with CSS Grid</h1>
  <div class="grid-container">
    <div class="grid-item" id="text-block-container">
      <text-block></text-block>
    </div>
    <div class="grid-item" id="video-block-container">
      <video-block></video-block>
    </div>
    <div class="grid-item" id="swap-block-container">
      <swap-block></swap-block>
    </div>
    <div class="grid-item" id="mc-question-container">
      <mc-question></mc-question>
    </div>
  </div>

  <script type="module">
    import 'https://bennettDISH.github.io/main.js';

    Promise.all([
      customElements.whenDefined('text-block'),
      customElements.whenDefined('video-block'),
      customElements.whenDefined('swap-block'),
      customElements.whenDefined('mc-question')
    ]).then(() => {
      const textBlock = document.querySelector('text-block');
      textBlock.data = { content: 'Hello from another site!' };

      const videoBlock = document.querySelector('video-block');
      videoBlock.data = { src: 'https://www.w3schools.com/html/mov_bbb.mp4' };

      const swapBlock = document.querySelector('swap-block');
      swapBlock.data = { items: [
        { header: 'First Item', body: 'This is the body of the first item.' },
        { header: 'Second Item', body: 'This is the body of the second item.' },
        { header: 'Third Item', body: 'This is the body of the third item.' }
      ] };

      const mcQuestion = document.querySelector('mc-question');
      mcQuestion.data = {
        question: 'What is the capital of France?',
        options: ['Berlin', 'Madrid', 'Paris', 'Rome'],
        correctAnswer: 2
      };
    });
  </script>
</body>
</html>
