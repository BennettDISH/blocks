<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Custom Web Components</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Using Custom Web Components</h1>
  
  <div class="components-container">
    <div class="component-item" id="text-block-container">
      <text-block></text-block>
    </div>
    <div class="component-item" id="video-block-container">
      <video-block></video-block>
    </div>
    <div class="component-item" id="swap-block-container">
      <swap-block></swap-block>
    </div>
    <div class="component-item" id="mc-question-container">
      <mc-question></mc-question>
    </div>
    <div class="component-item" id="counter-block-container">
      <counter-block></counter-block>
    </div>
  </div>

  <script src="components/text-block.js"></script>
  <script src="components/video-block.js"></script>
  <script src="components/swap-block.js"></script>
  <script src="components/mc-question.js"></script>
  <script src="components/counter-block.js"></script>

  <script>
    function loadContent() {
      const textBlock = document.querySelector('text-block');
      textBlock.data = { content: 'Hello from another site!' };

      const videoBlock = document.querySelector('video-block');
      videoBlock.data = { src: 'https://www.w3schools.com/html/mov_bbb.mp4' };

      const swapBlock = document.querySelector('swap-block');
      swapBlock.data = { items: [
        { header: 'First Item', body: 'This is the body of the first item.' },
        { header: 'Second Item', body: 'This is the body of the second item.' },
        { header: 'Third Item', body: 'This is the body of the third item.' }
      ] };

      const mcQuestion = document.querySelector('mc-question');
      mcQuestion.data = {
        question: 'What is the capital of France?',
        options: ['Berlin', 'Madrid', 'Paris', 'Rome'],
        correctAnswer: 2
      };

      const counterBlock = document.querySelector('counter-block');
      counterBlock.data = { count: 0 };
    }

    // Initial load
    Promise.all([
      customElements.whenDefined('text-block'),
      customElements.whenDefined('video-block'),
      customElements.whenDefined('swap-block'),
      customElements.whenDefined('mc-question'),
      customElements.whenDefined('counter-block')
    ]).then(() => {
      loadContent();
    });

    // Example of triggering a custom event
    document.getElementById('counter-block-container').addEventListener('updatecount', (event) => {
      console.log('Counter updated:', event.detail.count);
      const detail = {
        customData: { count: event.detail.count }
      };
      const datatrackingEvent = new CustomEvent('datatracking', { detail });
      window.dispatchEvent(datatrackingEvent);
    });
  </script>
</body>
</html>
